<div class="container">
  <div class="card mt-4">
    <div class="card-body">
      <h2 class="card-title">Rate Limit Information</h2>
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="userId">User ID:</label>
          <input
            type="text"
            id="userId"
            class="form-control"
            [(ngModel)]="userId"
            name="userId"
          />
        </div>
        <br />
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="remainingAttempts <= 0"
        >
          Get Rate Limit Info
        </button>
      </form>
      <div class="mt-3" *ngIf="rateLimitInfo">
        <p>Number of Requests: {{ rateLimitInfo.numberOfRequests }}</p>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal" tabindex="-1" role="dialog" *ngIf="remainingAttempts <= 0">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Limit Exceeded</h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
            (click)="closeModal()"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>You have exceeded the rate limit. Please try again later.</p>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-dismiss="modal"
            (click)="closeModal()"
          >
            Close
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
